    <section>
        <h3>This chart shows the age of the passengers</h3>
        <div class="pie-chart-container">
            <div id="pie-chart"></div>
            <div id="legend">
                <div class="items">
                  <div id="orange" class="items-color"></div>
                  <div class="items-text">N/A (814)</div>
                </div>
                <div class="items">
                  <div id="blue" class="items-color"></div>
                  <div class="items-text">&#60; 25 (387)</div>
                </div>
                <div class="items">
                  <div id="red" class="items-color"></div>
                  <div class="items-text">26 to 50 (15)</div>
                </div>
                <div class="items">
                  <div id="green" class="items-color"></div>
                  <div class="items-text">&#62; 50 (92)</div>
                </div>
        </div>
    </section>
